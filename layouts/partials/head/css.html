
<!-- Tailwind CSS for styling -->
<script src="https://cdn.tailwindcss.com"></script>

{{- with resources.Get "css/main.css" }}
  {{- if eq hugo.Environment "development" }}
    <link rel="stylesheet" href="{{ .RelPermalink }}">
  {{- else }}
    {{- with . | minify | fingerprint }}
      <link rel="stylesheet" href="{{ .RelPermalink }}" integrity="{{ .Data.Integrity }}" crossorigin="anonymous">
    {{- end }}
  {{- end }}
{{- end }}

<!-- Google Fonts for typography -->
<link href="https://fonts.googleapis.com/css2?family=Domine:wght@400;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;500;700&family=Source+Sans+Pro:wght@300;400;600&display=swap" rel="stylesheet">
