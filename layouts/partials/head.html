<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Website Name -->
<title>{{ if .IsHome }}{{ site.Title }}{{ else }}{{ printf "%s | %s" .Title site.Title }}{{ end }}</title>
<!-- Open Graph Meta Tags for Social Media -->
<meta property="og:type" content="profile">
<meta property="og:title" content="{{ .Site.Title }} - {{ .Site.Params.subtitle }}">
<!-- Display image, used by LinkedIn, Facebook, WhatsApp-->
<meta property="og:image" content="{{ .Site.Params.opengrpah_image }}">
<!-- Google SEO -->
<meta property="og:url" content="{{ .Site.BaseURL }}">
<meta property="og:site_name" content="{{ .Site.Title }}">
<meta property="og:description" content="{{ .Site.Params.description }}">
 <!-- Twitter Card Meta Tags -->
 <meta name="twitter:card" content="{{ .Site.Params.twitter_card }}">
 <meta name="twitter:site" content="{{ .Site.Params.twitter_site }}">
 <meta name="twitter:creator" content="{{ .Site.Params.twitter_creator }}">
 <meta name="twitter:title" content="{{ .Site.Title }}">
 <meta name="twitter:description" content="{{ .Site.Params.description }}">
 <meta name="twitter:image" content="{{ .Site.Params.opengraph_image }}">

<!-- Favicon -->
<link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸš€</text></svg>">
